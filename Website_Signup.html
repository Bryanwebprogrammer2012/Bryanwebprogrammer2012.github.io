<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style_signup.css">
  <title>Sign up</title>
</head>

<body>

    <div class="background-input">

    </div>

    <div class="Sign-up_container">

      <h2>Sign up</h2>
    
      <form class="Sign-up_form" action="#" method="post">
      
      <div class="form-group">
        <label for="username">Username/Email:</label>
        <input type="text" id="username" placeholder="Enter username/email" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" name="password" required>
      </div>

      <div class="form-group">
        <button type="submit">Sign up</button>
      </div>
      <p>Already have an account? <a href = "Website_login.html">Sign in</a></p>


      
      </form>
    
    </div>
  

</body>

</html>
